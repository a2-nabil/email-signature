<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <table cellpadding="0" cellspacing="0" style="font-family: Arial, sans-serif; max-width: 550px; background-image: url(https://raw.githubusercontent.com/a2-nabil/email-signature/refs/heads/main/email-bg.webp); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <tr>
          <td style="padding-right: 15px;">
            <!-- Replace the URL below with your actual hosted image URL -->
            <img src="https://raw.githubusercontent.com/a2-nabil/email-signature/refs/heads/main/cpd-logo.webp" alt="CPD Logo" width="180" style="display: block;" />
          </td>
          <td style="border-left: 2px solid #D02C2F; padding-left: 15px;">
            <p style="margin: 0; font-size: 16px; font-weight: bold; color: #D02C2F;">DAVID NICOL</p>
            <p style="margin: 2px 0 10px 0; font-size: 12px; color: #333;">MANAGING DIRECTOR</p>
      
            <p style="margin: 6px 0; font-size: 14px;">
              <img src="https://raw.githubusercontent.com/a2-nabil/email-signature/refs/heads/main/phone-icon.webp" alt="Phone" width="14" style="vertical-align: middle;" /> 
              &nbsp; 020 3880 7215
            </p>
            <p style="margin: 6px 0; font-size: 14px;">
              <img src="https://raw.githubusercontent.com/a2-nabil/email-signature/refs/heads/main/email-icon.webp" alt="Email" width="14" style="vertical-align: middle;" /> 
              &nbsp; <a href="mailto:info@cpdqs.co.uk" style="color: #000; text-decoration: none;">info@cpdqs.co.uk</a>
            </p>
            <p style="margin: 6px 0; font-size: 14px;">
              <img src="https://raw.githubusercontent.com/a2-nabil/email-signature/refs/heads/main/location-icon.webp" alt="Address" width="14" style="vertical-align: middle;" /> 
              &nbsp; International House, 24 Holborn Viaduct, London EC1A 2BN
            </p>
          </td>
        </tr>
      </table>
      
    
</body>
</html>
